<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/PASSO BEM SOLTO (Ultra Slowed).mp3" controls autoplay loop></audio><!-- Também tem como fazer isso usando o outro método que é o método que é mais compativel com os métodos-->
    <p>Este é outro teste</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/PASSO BEM SOLTO (Ultra Slowed).mp3" type="audio/mpg">
        <source src="midia/PASSO BEM SOLTO (Ultra Slowed).ogg" type="audio/ogg">
        <source src="midia/PASSO BEM SOLTO (Ultra Slowed).wav" type="audio/wav">
         <p>Infelizmente seu navegador não consegue reproduzir áudio.</p><a href="midia/PASSO BEM SOLTO (Ultra Slowed).mp3">Clique aqui para baixar o arquivo MP3.</a>
    </audio>
</body>
</html>
